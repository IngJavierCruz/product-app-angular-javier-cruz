<div class="section">
  <div class="header">
    <h1>Productos</h1>
    <div class="actions">
      <button matButton (click)="newProduct()">
        <mat-icon>add</mat-icon>
        <span>Nuevo</span>
      </button>
    </div>
  </div>

  @if(!showMessageEmpty()) {
  <div class="container-table">
    <table mat-table [dataSource]="dataSource" class="table-material">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let element">
          <div class="box_image">
            <img [ngSrc]="element.image" alt="imagen"  fill>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let element">
          <div class="table-actions">
            <button
              mat-icon-button
              matTooltip="Opciones"
              [matMenuTriggerData]="element"
              [matMenuTriggerFor]="menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editProduct(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>

              <button mat-menu-item (click)="confirmRemoveProduct(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
  } @else {
  <hr />
  <div class="content_empty">
    <mat-icon class="icon">manage_search</mat-icon>
    <p>Sin registros</p>
  </div>
  }

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>
